				-o-transition: all 0.15s ease;

				transition: all 0.15s ease;

			.blue {

				background: -webkit-linear-gradient(top, #70c9e3 0%, #39a0be 100%);

		<script type="text/javascript">
			var box = new Box3D({
				id: "3dbox"
			}).init().doMove();
			var count = 0;
			var descArry = [
				"<ul><li>纤细机身，单手操作舒适握持</li><li>升级防护，保障轴承使用寿命</li><li>优化电机，动力强劲，高效率抗过载</li></ul>",
				"<ul><li>进口电机，动力强劲</li><li>小巧外观，舒适握持</li><li>高品质锂电池，工作时间更持久</li></ul>",
				"<ul><li>4.0Ah锂电池，工作时间更长久</li><li>汽车级制造水平，寿命更长久</li><li>配备套筒和背带，方便又安全</li></ul>",
				"<ul><li>强劲电机，业内最高功率</li><li>软包胶顶盖，操作更舒适</li><li>同时机身，高品质部件，超长寿命</li></ul>",
				"<ul><li>强劲电机，高效率，工作更轻松</li><li>纤细机身，易握持，使用更便捷</li><li>防尘设计，强密封，运行更平稳</li></ul>"
			];
			var tArry = [
				"prods/tlidian.html",
				"prods/tlidian.html",
				"prods/tlidian.html",
				"prods/tjiaomo.html",
				"prods/tshamo.html"
			];
			var dArry = [
				"prods/lidian/prod_BD612.html",
				"prods/lidian/prod_BD5186.html",
				"prods/lidian/prod_BD616.html",
				"prods/jiaomo/prod_BA720.html",
				"prods/shamo/prod_BA3260.html"
			];

			function goPrev() {
				
				
				count--;
				var dv = document.getElementById("paramsDv");
				descArry.unshift(descArry.pop());
				dv.innerHTML = descArry[0];
				dv.style.webkitTransform = "rotateX(" + 360 * count + "deg)";
				dv.style.transform = "rotateX(" + 360 * count + "deg)";
				box.doNext();
				
				tArry.unshift(tArry.pop());
				dArry.unshift(dArry.pop());
				
			};

			function goNext() {
				count++;
				var dv = document.getElementById("paramsDv");
				descArry.push(descArry.shift());
				dv.innerHTML = descArry[0];
				dv.style.webkitTransform = "rotateX(" + 360 * count + "deg)";
				dv.style.transform = "rotateX(" + 360 * count + "deg)";
				box.doPrev();
				
				tArry.push(tArry.shift());
				dArry.push(dArry.shift());
			};
			
			function gotlist(){
				location.href = tArry[0];
			}
			function gotDetail(){
				location.href = dArry[0];
			}
		</script>
