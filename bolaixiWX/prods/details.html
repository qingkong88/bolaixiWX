<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta content="telephone=no" name="format-detection" />
		<meta content="email=no" name="format-detection" />
		<title>多利仕|{{prodId}}</title>
		<link rel="stylesheet" type="text/css" href="../css/global.css" />
		<link rel="stylesheet" type="text/css" href="css/prod.css" />
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
	</head>

	<body>

		<header>
			<nav>
				<div class="logoDv">
					<div class="nav-toggle" id="popMenu"><span></span>
					</div>
					
					<p class="navTitle">单品</p>
				</div>
			</nav>

			<div id="menu" class="menu">
				<ul>
					<li><a href="../index.html">产品展示</a>
					</li>
					<li><a href="../join.html">联系我们</a>
					</li>
				</ul>
			</div>

		</header>

		<div class="detail" id="details">

			<div class="text_pic">
				<h1>{{details.name}}{{details.type}}</h1>
				<img :src="'img_detail/' + prodId + '_detail.png'" />

				<div class="desc">
					<ul>
						<li v-for="miaoshu in details.miaoshu" v-once>{{miaoshu}}</li>
					</ul>
				</div>

			</div>

			<div class="clear-left"></div>

			<div class="mybox">
				<dl class="dlnormal">
					<dt>[规格]</dt>
					<div>
						<dd v-for="guige in details.guige" v-once>
							<span class="mylabel">{{guige.name}}</span><span class="myvalue">{{guige.value}}</span>
						</dd>
					</div>
				</dl>
			</div>

			<div class="mybox">

				<dl class="dlfloatdd">
					<dt>[特征]</dt>
					<dd v-for="tezheng in details.tezheng" v-once>{{tezheng}}</dd>
				</dl>

				<div class="clear-left"></div>
			</div>

			<div class="mybox">

				<dl class="dlfloatdd">
					<dt>[附件]</dt>
					<dd v-for="fujian in details.fujian" v-once>{{fujian}}</dd>
				</dl>

				<div class="clear-left"></div>
				<div style="height:20px">
					
				</div>
			</div>

		</div>
		<div class="foot-line"></div>
		<footer>
			Copyright&nbsp;&copy;&nbsp;2015&nbsp;所有版权归多利仕所有
		</footer>

		<script src="../../js/func.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/vue/lidianxilie.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/vue/chuizuanxilie.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/vue/qiegexilie.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/vue/shamoxilie.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/vue/jiaomoxilie.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/vue/zhimoxilie.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var prodId = getQueryValue('prod');
			var type = getQueryValue('prodtype');
			
			var details = window[type + 'Data'][prodId];
		</script>
		<script type="text/javascript">
			new Vue({
				el: '#details',
				data: {
					prodId: prodId,
					details: details
				}
			});
		</script>
	</body>

</html>
