<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

	<body>

		<div class="typelist">
			<ul id="jiaomoxilie">

		<script type="text/javascript">
			var instance = new Vue({
				el: '#jiaomoxilie',

			});
